baseURL: "https://kyleparrish.com"
languageCode: en-us
title: Kyle Parrish
theme: PaperMod
canonifyurls: true
relativeURLs: false

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: #

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  keywords: [Blog, Portfolio, PaperMod]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  author: "Kyle Parrish"
  defaultTheme: dark
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >-
      Welcome to my blog. I am Kyle Parrish, a hacker, challenge builder, and outdoor enthusiast. I am passionate about technology, security, and the outdoors. I am always looking for new challenges and ways to improve my skills. I am always looking to connect with like-minded individuals and learn new things. I hope you enjoy my blog and find it helpful. Feel free to reach out to me if you have any questions or want to chat!
  socialIcons:
    - name: email
      url: 'mailto:kyle@kyleparrish.com'
    - name: github
      url: 'https://github.com/arnydo'
    - name: linkedin
      url: 'https://linkedin.com/in/bruce-kyle-parrish'
    - name: twitter
      url: 'https://twitter.com/arnydo'
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false


  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  # label:
  #   text: "Home"
  #   icon: /apple-touch-icon.png
  #   iconHeight: 35

favicon: favicon.ico

menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 10
  - identifier: posts
    name: Blog
    url: /posts/
    weight: 20 
  - identifier: tags
    name: Tags
    url: /tags/
    weight: 40
  - name: Search
    url: search/
    weight: 50

cover:
  hidden: false # hide everywhere but not in structured data
  hiddenInList: true # hide on list pages and home
  hiddenInSingle: true # hide on single page

# for search
# https://fusejs.io/api/options.html
fuseOpts:
  isCaseSensitive: false
  shouldSort: true
  location: 0
  distance: 1000
  threshold: 0.4
  minMatchCharLength: 0
  limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
  keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false